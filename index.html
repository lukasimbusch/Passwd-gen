<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #00ff88;
      margin-bottom: 1rem;
    }

    label {
      margin: 0.5rem;
    }

    input {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      border: none;
    }

    button {
      background: #00ff88;
      color: #111;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #00cc6f;
    }

    pre {
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      width: 100%;
      max-width: 600px;
      height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #serverStatus {
      margin-bottom: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üîê Password Generator</h1>

  <div id="serverStatus">Server not tested yet.</div>
  <button onclick="testServer()">Test Server</button>

  <div>
    <label>Count: <input id="count" type="number" value="10"></label>
    <label>Min length: <input id="min" type="number" value="8"></label>
    <label>Max length: <input id="max" type="number" value="16"></label>
  </div>

  <div>
    <button onclick="generate()">Generate</button>
    <button onclick="download()">Download</button>
  </div>

  <pre id="output"></pre>

  <script>
    // üîß CHANGE THIS LINE to your Render backend URL
    const SERVER_URL = "https://passwd-gen.onrender.com";

    let lastPasswords = [];

    async function fetchWithTimeout(url, options = {}, timeout = 30000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const res = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(id);
        return res;
      } catch (err) {
        clearTimeout(id);
        throw err;
      }
    }

    async function testServer() {
      const status = document.getElementById("serverStatus");
      status.textContent = "üîÑ Waking server (this can take ~20s)...";
      try {
        const res = await fetchWithTimeout(SERVER_URL + "/", {}, 35000);
        if (res.ok) {
          const text = await res.text();
          status.textContent = "‚úÖ Server is online! (" + text.slice(0, 40) + "...)";
        } else {
          status.textContent = `‚ö†Ô∏è Server responded with ${res.status}`;
        }
      } catch (err) {
        if (err.name === "AbortError") {
          status.textContent = "‚åõ Server didn‚Äôt respond (maybe still waking up). Try again soon.";
        } else {
          status.textContent = "‚ùå Server not reachable (" + err.message + ")";
        }
      }
    }

    async function generate() {
      const count = +document.getElementById("count").value;
      const minLen = +document.getElementById("min").value;
      const maxLen = +document.getElementById("max").value;
      const out = document.getElementById("output");
      out.textContent = "Generating passwords on server...";

      try {
        const res = await fetchWithTimeout(`${SERVER_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ count, minLen, maxLen })
        }, 60000);

        if (!res.ok) throw new Error(`Server returned ${res.status}`);
        const data = await res.json();
        lastPasswords = data.passwords;
        out.textContent = data.passwords.join("\n");
      } catch (err) {
        out.textContent = "‚ùå Error generating passwords: " + err.message;
      }
    }

    function download() {
      if (lastPasswords.length === 0) {
        alert("Generate some passwords first!");
        return;
      }
      const blob = new Blob([lastPasswords.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "passwords.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
