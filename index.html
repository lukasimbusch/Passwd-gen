<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator (Server Version)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: #f4f4f4;
      text-align: center;
      margin-top: 40px;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      background: #181f2a;
      padding: 15px;
      border-radius: 8px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Server-based Password Generator</h1>
  <label>Number of Passwords: <input id="count" type="number" value="10"></label><br>
  <label>Min Length: <input id="min" type="number" value="8"></label><br>
  <label>Max Length: <input id="max" type="number" value="16"></label><br>
  <button onclick="generate()">Generate</button>
  <button onclick="download()">Download</button>

  <div id="output"></div>

  <script>
    const SERVER_URL = "https://passwd-gen.onrender.com"; // change to your Render URL
    let lastPasswords = [];

    async function generate() {
      const count = +document.getElementById("count").value;
      const minLen = +document.getElementById("min").value;
      const maxLen = +document.getElementById("max").value;
      const out = document.getElementById("output");
      out.textContent = "Generating on server... please wait.";

      try {
        const res = await fetch(`${SERVER_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ count, minLen, maxLen })
        });

        if (!res.ok) throw new Error(`Server returned ${res.status}`);
        const data = await res.json();
        lastPasswords = data.passwords;
        out.textContent = data.passwords.join("\n");
      } catch (err) {
        out.textContent = "‚ùå Error: " + err.message;
      }
    }

    function download() {
      if (lastPasswords.length === 0) {
        alert("Generate some passwords first!");
        return;
      }
      const blob = new Blob([lastPasswords.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "passwords.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
